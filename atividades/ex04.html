<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
</head>
<body>
    <script>
        let soma = 0
        let quant = 0

        for(num = 15; num <= 100; num++){
            soma += num
            quant += 1
        }
        document.write(`A média aritmética entre 15 e 100 é de : ${soma / quant}`)
    </script>
</body>
</html>
