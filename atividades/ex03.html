<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>
<body>
    <script>
        let num = 10
        let contagem = setInterval(function(){
            if(num > 1){
                document.write(num + ",")
            }
            else if(num == 1){
                document.write(num)
                clearInterval(contagem)
            }
            num -= 1
        },1000)
    </script>
</body>
</html>
