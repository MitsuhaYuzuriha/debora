<body>
    <script>
        let n1 = parseFloat(prompt("Digite a primeira nota : "))
        while(n1 > 10 || n1 < 0){
            n1 = parseFloat(prompt("Digite a primeira nota : "))
        }
        let n2 = parseFloat(prompt("Digite a segunda nota : "))
        while(n2 > 10 || n2 < 0){
            n2 = parseFloat(prompt("Digite a segunda nota : "))
        }
        let n3 = parseFloat(prompt("Digite a teceira nota : "))
        while(n3 > 10 || n3 < 0){
            n3 = parseFloat(prompt("Digite a terceira nota : "))
        }
        let n4 = parseFloat(prompt("Digite a quarta nota : "))
        while(n4 > 10 || n4 < 0){
            n4 = parseFloat(prompt("Digite a quarta nota : "))
        }
        let n5 = parseFloat(prompt("Digite a quinta nota : "))
        while(n5 > 10 || n5 < 0){
            n5 = parseFloat(prompt("Digite a quinta nota : "))
        }
        let n6 = parseFloat(prompt("Digite a sexta nota : "))
        while(n6 > 10 || n6 < 0){
            n6 = parseFloat(prompt("Digite a sexta nota : "))
        }
        let media = (n1 + n2 + n3 + n4 + n5 + n6) / 6
        let quebra = media.toFixed(2)

        console.log(n1 + n2 + n3 + n4 + n5 + n6)
        document.write(`A média do aluno é igual a : ${quebra}`)
    </script>
