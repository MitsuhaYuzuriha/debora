<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt("Digite o primeiro valor : "))
        let n2 = parseFloat(prompt("Digite o segundo número : "))
        resultado = n1 / n2


        for(n2; n2 <= 0;){
            n2 = parseFloat(prompt("Digite o segundo número : "))
        }

        document.write(`A divisão entre o número ${n1} e ${n2} é igual a : ${resultado.toFixed(2)}`)
    </script>
</body>
</html>
