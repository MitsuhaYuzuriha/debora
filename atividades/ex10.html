<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 010</title>
</head>
<body>
    <script>
        let tab = parseInt(prompt("Digite quantas taboadas deseja : "))
        
        for(let inc = 1; inc <= tab; inc++){
            for(let i = 1; i <= 10; i++){
                document.write(`${inc} x ${i} = ${inc * i} <br>`)
            }
            document.write("<br>")
        }

    </script>
</body>
</html>
